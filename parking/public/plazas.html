<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazas de Estacionamiento</title>
    <style>
        body {
          margin: 20px;
        }
        h1 {
          text-align: center;
        }
        table {
          width: 100%;
          margin: 20px 0;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Plazas de Estacionamiento</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Piso</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Fecha/Hora</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
        </tbody>
    </table>
</body>
</html>
