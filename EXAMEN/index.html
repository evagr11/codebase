<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background: lightblue;
        }
        p{
            background: lightblue;
            color: white;
        }
        #contadorPuntos{
            background: lightskyblue;
            color: white;
        }
        button{
            background: lightskyblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!--Comentario-->
    <p>Puntos</p>
    <p id = "contadorPuntos">100</p>
    <button>Click</button>

    <script>
        const button = document.querySelector("button");
        const contadorPuntos = document.getElementById("contadorPuntos");
        let puntos = localStorage.getItem('puntos');  //let porq el valor cambiara
        if(puntos === null){
            puntos = 0;
        }
        contadorPuntos.textContent = puntos;
        function sumarPuntos(){
            puntos++;  
            localStorage.setItem('puntos', puntos);
            contadorPuntos.innerText = puntos;
        }
        // Función para cambiar el color del contador según el número de puntos
        function cambiarColorPuntos(puntos) {
            if (puntos <= 10) {
                contadorPuntos.style.color = 'green'; // verde para 0 a 10
            } else if (puntos <= 20) {
                contadorPuntos.style.color = 'orange'; // naranja para 11 a 20
            } else if (puntos <= 30) {
                contadorPuntos.style.color = 'yellow'; // amarillo para 21 a 30
            } else if (puntos <= 40) {
                contadorPuntos.style.color = 'red'; // rojo para 31 a 40
            } else {
                contadorPuntos.style.color = 'purple'; // morado para más de 40
            }
        }

        // Función que incrementa los puntos y actualiza el color
        function sumarPuntos(){
            puntos++;  
            localStorage.setItem('puntos', puntos);
            contadorPuntos.innerText = puntos;
            cambiarColorPuntos(puntos); // Actualiza el color cada vez que los puntos cambian
        }

        // Cambia el color inicial cuando se carga la página
        cambiarColorPuntos(puntos);

        button.addEventListener("click", sumarPuntos)
    </script>
    
</body>
</html>
