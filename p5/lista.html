<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <style>
    *{
        background: lightblue;
    }
    
    section{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    </style>
  </head>
    <style>
        td{
            background: whitesmoke;
            width: 200px;
            border: 1px solid black;
        }
    </style>
  <body>
    <section>
        <table>
            <tr>
                <td>x</td>
                <td>y</td>
            </tr>
          <tr>
                <td>4</td>
                <td>5</td>

            </tr>
        </table>
    </section>

    <script>
        function draw(){
            const x = int(random (100))
            const y = int(random (100))
            const tr = document.createElement("tr")
            const td1 = document.createElement("td")
            const td2 = document.createElement("td")
            tr.appendChild(td1)
            tr.appendChild(td2)
            td1.innerText = x
            td2.innerText = y
            const table = document.querySelector("table")
            table.appendChild(tr)
            noLoop()
        }
    </script>
    
  </body>
</html>
